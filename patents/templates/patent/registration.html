{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис анализа патентной активности компаний Москвы</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/icon/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- REGISTRATION -->
        <section class="registration">
            <div class="container container-registration">
                <div class="wrapper-registration">
                    <div class="wrapper-registration__content">
                        <div class="wrapper-registration-header">
                            <h2>Добро пожаловать в «Сервис анализа патентной активности»</h2>
                            <div class="text">Чтобы начать работу пройдите регистрацию.</div>
                            <form action="#" class="registration-form">
                                <div class="form-group">
                                    <div class="form-group__text">Ваше имя</div>
                                    <div class="form-group__item">
                                        <input type="text" 
                                               name="name" 
                                               class="registration-form__input" 
                                               placeholder="Иван Иванов" 
                                               required>
                                        <img src="{% static 'img/icon/person.png' %}" class="registration-form__icon" alt>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group__text">Ваш Email</div>
                                    <div class="form-group__item">
                                        <input type="email" 
                                               name="email" 
                                               class="registration-form__input" 
                                               placeholder="ivan.ivanov@mail.ru" 
                                               required>
                                        <img src="{% static 'img/icon/email.png' %}" class="registration-form__icon" alt>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group__text">Пароль</div>
                                    <div class="form-group__item">
                                        <input type="password" 
                                               name="password" 
                                               class="registration-form__input" 
                                               placeholder="Введите Ваш пароль..." 
                                               required>
                                        <img src="{% static 'img/icon/password.png' %}" class="registration-form__icon" alt>
                                    </div>
                                </div>
                                <div class="form-group-btn">
                                    <button type="submit" class="btn">Зарегистрироваться</button>
                                    <a href="enter.html" class="btn btn--active">Войти в систему</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="wrapper-registration__bg"></div>
                </div>
            </div>
        </section>
        <!-- REGISTRATION -->
    </main>
</body>

</html>

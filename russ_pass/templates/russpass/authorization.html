    </header>
    <!-- HEADER -->
    <main>
  <!-- AUTHORIZATION -->
  <section class="authorization">
    <div class="authorization-content">
        <div class="authorization-content__illustr">
            <div class="technologies-text">
                Фото с конкурса «Самая красивая страна» Русского географического общества
            </div>
        </div>
        <div class="authorization-content__form">
            <div class="body-authorization">
                <div class="body-authorization__title">Добро пожаловать!</div>
                <div class="body-authorization__text">Войдите в Ваш аккаунт</div>
                <form action="#" method="post" id="authorizationForm" class="form-authorization">
                    <div class="form-authorization__group">
                        <label for="authorization-name">Введите Номер телефона или Email</label>
                        <input type="text" 
                               id="authorization-name" 
                               name="name" 
                               class="form-authorization__input"
                               placeholder="Введите логин" required>
                    </div>
                    <div class="form-authorization__group">
                        <label for="authorization-password">Введите Ваш пароль</label>
                        <input type="password" 
                               id="authorization-password" 
                               name="password"
                               class="form-authorization__input" 
                               placeholder="Введите пароль" required>
                    </div>
                    <div class="memory-wrapper">
                        <div class="memory-wrapper__item">
                            <input type="checkbox" class="memory-wrapper__checkbox" id="checkbox">
                            <label for="checkbox">Запомнить</label>
                        </div>
                        <div class="memory-wrapper__item">
                            <a href="#" class="memory-wrapper__link">Восстановить пароль</a>
                        </div>
                    </div>
                    <button type="submit" id="authorizationBtn" class="btn" disabled>Войти в аккаунт</button>
                </form>
            </div>

            <div class="footer-content">
                <a href="{% url 'registration' %}" class="footer-content__authorization">У Вас нет аккаунта? <span>Зарегистрируйтесь!</span></a>
            </div>
        </div>
    </div>
</section>
<!-- AUTHORIZATION -->
    </main>


    <script src="{% static 'russpass/js/teams.js %}"></script>
    <script src="{% static 'russpass/js/local.js %}"></script>
    <script src="{% static 'russpass/js/slider.js %}"></script>
    <script src="{% static 'russpass/js/carusel.js %}"></script>
    <script src="{% static 'russpass/js/tab.js %}"></script>
    <script src="{% static 'russpass/js/pogoda.js %}"></script>
    <script src="{% static 'russpass/js/tab-2.js %}"></script>
    <script src="{% static 'russpass/js/card.js %}"></script>
    <script src="{% static 'russpass/js/card-delete.js %}"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('{% static "russpass/sw.js" %}').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

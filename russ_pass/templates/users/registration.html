<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - сервис прогнозирования увольнения</title>

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!-- AUTHORIZATION -->
        <section class="authorization">
            <div class="container container-authorization">
                <div class="authorization-content">
                    <div class="authorization-content__form">
                        <div class="header-authorization">
                            <div class="logo">
                                <img src="{% static 'img/icon/logo.png' %}" alt="logo">
                            </div>
                        </div>

                        <div class="body-authorization">
                            <div class="body-authorization__title">Регистрация</div>
                         <form action="#" id="authorizationForm" method="post" class="form-authorization">
                            {% csrf_token %}
                                <div class="form-authorization__group">
                                    <label for="authorization-name">Ваше имя</label>
                                    <input type="text" 
                                           id="authorization-name" 
                                           name="first_name" 
                                           class="form-authorization__input"
                                           placeholder="Александр" required>
                                </div>
                                <div class="form-authorization__group">
                                    <label for="authorization-usernama">Ваше фамилия</label>
                                    <input type="text" 
                                           id="authorization-usernama" 
                                           name="last_name" 
                                           class="form-authorization__input"
                                           placeholder="Иванов" required>
                                </div>
                                <div class="form-authorization__group">
                                    <label for="authorization-nik">Ваш Ник</label>
                                    <input type="text" 
                                           id="authorization-nik" 
                                           name="username" 
                                           class="form-authorization__input"
                                           placeholder="Respect" required>
                                </div>
                                <div class="form-authorization__group">
                                    <label for="authorization-email">Электронная почта</label>
                                    <input type="email" 
                                           id="authorization-email" 
                                           name="email" 
                                           class="form-authorization__input"
                                           placeholder="example@gmail.com" required>
                                </div>
                                <div class="form-authorization__group">
                                    <label for="authorization-password">Пароль</label>
                                    <input type="password" 
                                           id="authorization-password" 
                                           name="password1"
                                           class="form-authorization__input" 
                                           placeholder="Введите пароль" required>
                                </div>
                                {{ form.errors.password }}
                                <div class="form-authorization__group">
                                    <label for="registration-password-repeat">Повторите пароль</label>
                                    <input type="password" 
                                           id="registration-password-repeat" 
                                           name="password2"
                                           class="form-authorization__input" 
                                           placeholder="Введите пароль" required>
                                </div>
                                <div class="load-registration">
                                    <div class="load-registration__item load-active"></div>
                                    <div class="load-registration__item"></div>
                                    <div class="load-registration__item"></div>
                                    <div class="load-registration__item"></div>
                                </div>
                                <button type="submit" id="authorizationBtn" class="btn" disabled>Зарегистрироваться</button>
                            </form>
                        </div>

                        <div class="footer-content">
                            <div class="footer-content__text">Уже есть аккаунт?</div>
                            <a href="{% url 'login' %}" class="footer-content__authorization">Войти</a>
                        </div>
                    </div>
                    <div class="authorization-content__illustr">
                        <div class="technologies-image">
                            <img src="{% static 'img/main/technologies.png' %}" alt="technologies">
                        </div>
                        <div class="technologies-text">
                            <span>Сервис прогнозирования увольнения</span>
                        </div>
                        <div class="technologies-text">на основе вовлеченности сотрудника</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- AUTHORIZATION -->
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
